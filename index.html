<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Agua - Planta - Fuego</title>
  </head>
  <body>
    <div><h1 class="title">Lógica Pokemón</h1></div>

    <div class="choices">
      <h3 class="choices__me">Yo elegí: <span id="me"></span></h3>
      <h3 class="choices__computer">
        La máquina elige: <span id="computer"></span>
      </h3>
    </div>

    <div>
      <h2 class="result">Resultado:<span id="result"></span></h2>
    </div>
    <div class="buttons">
      <button class="water" id=" AGUA">Agua</button>
      <button class="plant" id=" PLANTA">Planta</button>
      <button class="fire" id=" FUEGO">Fuego</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
